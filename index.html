<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy MTN Data</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #0066cc;
    }
    select, input {
      width: 50%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #fcb900;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Hello, <span id="username">User</span></h2>
  <p>Select your preferred MTN Data Bundle:</p>

  <select id="bundle">
    <option value="MTN Daily 500MB - GH₵3">MTN Daily 500MB - GH₵3</option>
    <option value="MTN Weekly 1.5GB - GH₵10">MTN Weekly 1.5GB - GH₵10</option>
    <option value="MTN Monthly 5GB - GH₵30">MTN Monthly 5GB - GH₵30</option>
  </select>

  <input type="text" id="phone" placeholder="Enter your MTN number (e.g. 024XXXXXXX)" />
  <input type="number" id="amount" placeholder="Amount to Pay (GHS)" />
<br>
  <button type="button" onclick="submitBundle()">Buy Bundle</button>


  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById("username").textContent = tg.initDataUnsafe.user?.first_name || "User";

function submitBundle() {
  const bundle = document.getElementById("bundle").value;
  const phone = document.getElementById("phone").value;
  const amount = document.getElementById("amount").value;

  if (!phone || !amount) {
    alert("Please fill in all fields.");
    return;
  }

const requestData = {
  user: { first_name: "TestUser", id: "123456789" },
  bundle,
  phone,
  amount,
};


  // Send the POST request.
  fetch("https://1f48f9747006.ngrok-free.app/Telegram/backend/process.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(requestData),
  })
  .then(response => response.json())
  .then(result => {
    alert(result.message);
    tg.close(); // Closes the Web App after successful submission.
  })
  .catch(error => {
    alert("An error occurred while processing your request.");
    console.error(error);
  });
}
  </script>
</body>
</html>
